<div>
    <h2>Login</h2>
    <input [(ngModel)]="loginDto.email" placeholder="Email" />
    <input [(ngModel)]="loginDto.password" placeholder="Password" type="password" />
    <button (click)="login()">Login</button>

    <h2>Register</h2>
    <input [(ngModel)]="registerDto.username" placeholder="Username" />
    <input [(ngModel)]="registerDto.email" placeholder="Email" />
    <input [(ngModel)]="registerDto.password" placeholder="Password" type="password" />
    <button (click)="register()">Register</button>
</div>
