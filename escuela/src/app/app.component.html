<mat-toolbar style="background-color: rgb(0, 0, 0);" color="primary" class="mat-elevation-z4">
  <span>
    <button style="background-color: black;" *ngIf="isAuthenticated$ | async" mat-mini-fab (click)="sidenav?.toggle()">
      <mat-icon style="background-color: black;">menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/OIP.jpg" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;" />
    </span>
    <span class="title">{{title}}</span>
  </span>
  <span class="spacer"></span>
  <span *ngIf="isAuthenticated$ | async" class="user-info">
    <span>{{ userEmail$ | async }}</span> <!-- Muestra el email del usuario -->
  </span>
  <button style="background-color: black;" *ngIf="isAuthenticated$ | async" (click)="logout()" class="login" mat-mini-fab>
    <mat-icon style="background-color: black;">person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="isAuthenticated$ | async" class="app-sidenav">
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </nav>
    <mat-divider></mat-divider>
    <h4 mat-subheader>Matricula</h4>
    <mat-divider></mat-divider>
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of Matricula" [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </nav>
    <mat-divider></mat-divider>
    <h4 mat-subheader>Chat</h4>
    <mat-divider></mat-divider>
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of chat" [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </nav>
    <mat-divider></mat-divider>
    <h4 mat-subheader>Exit</h4>
    <mat-divider></mat-divider>
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of exit" [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </nav>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
