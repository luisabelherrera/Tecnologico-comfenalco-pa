<div id="tutor-detail" class="container mx-auto px-4 py-6">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Detalle del Tutor</h2>
    <div class="space-y-4">
      <div class="flex items-center">
        <span class="font-semibold text-gray-700 w-32">Nombre:</span>
        <span class="text-gray-900">{{ tutor.nombre }}</span>
      </div>
      <div class="flex items-center">
        <span class="font-semibold text-gray-700 w-32">Apellido:</span>
        <span class="text-gray-900">{{ tutor.apellido }}</span>
      </div>
      <div class="flex items-center">
        <span class="font-semibold text-gray-700 w-32">Tel√©fono:</span>
        <span class="text-gray-900">{{ tutor.telefono }}</span>
      </div>
      <div class="flex items-center">
        <span class="font-semibold text-gray-700 w-32">Email:</span>
        <span class="text-gray-900">{{ tutor.email }}</span>
      </div>
    </div>
    <div class="mt-6 flex gap-4">
      <a routerLink="/tutor" class="btn-back">Volver a la lista</a>

      <button (click)="exportToWord()" class="btn-word">Exportar a Word</button>
      <button (click)="exportToExcel()" class="btn-excel">Exportar a Excel</button>
    </div>
  </div>
</div>
