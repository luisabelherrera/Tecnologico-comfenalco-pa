<mat-toolbar color="primary">
    <span>BIENVENIDO A LA PRUEBA DE VIDEO</span>
  </mat-toolbar>
  
  <div class="home-container">
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>Mi Playlist de Videos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="video-container">
          <iframe
            width="700"
            height="600"
            src="https://www.youtube.com/embed/?listType=playlist&list=RDq74fX9CnqtQ"
            title="YouTube playlist player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
