<div class="container">
  <mat-card class="aula-card">
    <mat-card-header>
      <mat-card-title>Detalles del Aula</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="aula-info">
        <div class="info-item">
          <strong>ID:</strong> {{ aula.id }}
        </div>
        <div class="info-item">
          <strong>Nombre:</strong> {{ aula.nombre }}
        </div>
        <div class="info-item">
          <strong>Capacidad:</strong> {{ aula.capacidad }}
        </div>
        <div class="info-item">
          <strong>Ubicaci√≥n:</strong> {{ aula.ubicacion }}
        </div>
      </div>
      <div class="button-group">
        <button mat-raised-button color="primary" [routerLink]="['/aulas']">Volver</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
