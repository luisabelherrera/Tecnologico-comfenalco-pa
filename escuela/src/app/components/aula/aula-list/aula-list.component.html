<div class="container">

<h2>Lista de Aulas</h2>
<p></p>
<a mat-raised-button color="primary" [routerLink]="['/aulas/create']">Crear Nueva Aula</a>
<p></p>
<table style="width: 100%;" mat-table [dataSource]="aulas" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let aula">{{ aula.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let aula">{{ aula.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="capacidad">
    <th mat-header-cell *matHeaderCellDef>Capacidad</th>
    <td mat-cell *matCellDef="let aula">{{ aula.capacidad }}</td>
  </ng-container>

  <ng-container matColumnDef="ubicacion">
    <th mat-header-cell *matHeaderCellDef>Ubicaci√≥n</th>
    <td mat-cell *matCellDef="let aula">{{ aula.ubicacion }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let aula">
      <a mat-button [routerLink]="['/aulas/edit', aula.id]">Editar</a>
      <button mat-button color="warn" (click)="deleteAula(aula.id)">Eliminar</button>
      <a mat-button [routerLink]="['/aulas/detail', aula.id]">Detalles</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
