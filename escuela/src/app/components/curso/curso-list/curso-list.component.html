<div class="container">
    <h2>Lista de Cursos</h2>

    <a [routerLink]="['/cursos/create']" mat-raised-button color="primary">Crear nuevo Departamento</a>
  

    <div class="search-bar">
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar cursos">
    </div>
    <table  style="width: 100%;"  mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let curso">{{ curso.descripcion }}</td>
      </ng-container>
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Horario</th>
        <td mat-cell *matCellDef="let curso">{{ curso.horario }}</td>
      </ng-container>
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profesor</th>
        <td mat-cell *matCellDef="let curso">{{ curso.profesor?.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="aula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aula</th>
        <td mat-cell *matCellDef="let curso">{{ curso.aula?.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let curso">
          <button mat-button [routerLink]="['/cursos', curso.id]">Ver</button>
          <button mat-button [routerLink]="['/cursos/edit', curso.id]">Editar</button>
          <button mat-button (click)="deleteCurso(curso.id)">Eliminar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10"></mat-paginator>
  </div>
