<div class="container">
  <mat-card class="curso-card">
    <mat-card-header>
      <mat-card-title>Detalles del Curso</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="curso-info">
        <div class="info-item">
          <strong>ID:</strong> {{ curso.id }}
        </div>
        <div class="info-item">
          <strong>Nombre:</strong> {{ curso.nombre }}
        </div>
        <div class="info-item">
          <strong>Descripci√≥n:</strong> {{ curso.descripcion }}
        </div>
        <div class="info-item">
          <strong>Horario:</strong> {{ curso.horario }}
        </div>
        <div class="info-item">
          <strong>Profesor:</strong> {{ curso.profesor?.nombre }}
        </div>
        <div class="info-item">
          <strong>Aula:</strong> {{ curso.aula?.nombre }}
        </div>
      </div>
      <div class="button-group">
        <button mat-raised-button color="primary" [routerLink]="['/cursos']">Volver</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
