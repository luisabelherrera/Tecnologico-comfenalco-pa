
<div class="curso-edit-container">
    <h2>Editar Curso</h2>
    <mat-card *ngIf="curso">
      <mat-card-content>
        <form (ngSubmit)="updateCurso()">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="curso.nombre" name="nombre" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Descripci√≥n</mat-label>
            <input matInput [(ngModel)]="curso.descripcion" name="descripcion">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Horario</mat-label>
            <input matInput [(ngModel)]="curso.horario" name="horario">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Profesor</mat-label>
            <input matInput [(ngModel)]="curso.profesor.nombre" name="profesor" disabled>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Aula</mat-label>
            <input matInput [(ngModel)]="curso.aula.nombre" name="aula" disabled>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Actualizar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
