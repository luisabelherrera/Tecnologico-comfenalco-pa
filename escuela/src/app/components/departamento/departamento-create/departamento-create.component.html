
<div class="container">
    <h2>Crear Nuevo Departamento</h2>
  
    <form (ngSubmit)="saveDepartamento()" #departamentoForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="departamento.nombre" name="nombre" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput [(ngModel)]="departamento.descripcion" name="descripcion"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </form>
  </div>
