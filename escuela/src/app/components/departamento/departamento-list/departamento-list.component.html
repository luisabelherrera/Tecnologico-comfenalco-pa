
<div class="container">
    <a [routerLink]="['/departamentos/create']" mat-raised-button color="primary">Crear nuevo Departamento</a>
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Departamento" />
    </mat-form-field>
  
    <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let departamento">{{ departamento.id }}</td>
      </ng-container>
  
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let departamento">{{ departamento.nombre }}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let departamento">{{ departamento.descripcion }}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let departamento">
          <a mat-button [routerLink]="['/departamentos/edit', departamento.id]">Editar</a>
          <button mat-button color="warn" (click)="deleteDepartamento(departamento.id)">Eliminar</button>
          <a mat-button [routerLink]="['/departamentos/detail', departamento.id]">Detalles</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
