<div class="container">
  <mat-card class="profesor-card">
    <mat-card-header>
      <mat-card-title>Detalles del Profesor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="profesor-info">
        <div class="info-item">
          <strong>ID:</strong> {{ profesor.id }}
        </div>
        <div class="info-item">
          <strong>Nombre:</strong> {{ profesor.nombre }}
        </div>
        <div class="info-item">
          <strong>Apellido:</strong> {{ profesor.apellido }}
        </div>
        <div class="info-item">
          <strong>Especialidad:</strong> {{ profesor.especialidad }}
        </div>
        <div class="info-item">
          <strong>Tel√©fono:</strong> {{ profesor.telefono }}
        </div>
        <div class="info-item">
          <strong>Email:</strong> {{ profesor.email }}
        </div>
        <div class="info-item">
          <strong>Departamento:</strong> {{ profesor.departamento?.id }}
        </div>
      </div>
      <div class="button-group">
        <button mat-raised-button color="primary" [routerLink]="['/profesores/edit', profesor.id]">Editar</button>
        <button mat-raised-button color="warn" (click)="deleteProfesor()">Eliminar</button>
        <a mat-raised-button [routerLink]="['/profesores']">Volver</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
