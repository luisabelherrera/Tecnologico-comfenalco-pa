<div class="container">
    <a [routerLink]="['/profesores/create']" mat-raised-button color="primary">Crear nuevo Profesor</a>
  
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Profesor" />
    </mat-form-field>
  
    <table style="width: 100%;"  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let profesor">{{ profesor.id }}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let profesor">{{ profesor.nombre }}</td>
      </ng-container>
 
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let profesor">{{ profesor.apellido }}</td>
      </ng-container>
  

      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidad</th>
        <td mat-cell *matCellDef="let profesor">{{ profesor.especialidad }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</th>
        <td mat-cell *matCellDef="let profesor">{{ profesor.telefono }}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let profesor">{{ profesor.email }}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
        <td mat-cell *matCellDef="let profesor">{{ profesor.departamento.nombre}}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let profesor">
          <a mat-button [routerLink]="['/profesores/detail', profesor.id]">Detalles</a>
          <a mat-button [routerLink]="['/profesores/edit', profesor.id]">Editar</a>
          <button mat-button color="warn" (click)="deleteProfesor(profesor.id)">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
