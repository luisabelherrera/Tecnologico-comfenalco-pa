<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-4">Crear Inscripci贸n</h2>
  <form (ngSubmit)="createInscripcion()">
    <div class="mb-4">
      <mat-form-field appearance="fill">
        <mat-label>Estudiante</mat-label>
        <mat-select [(ngModel)]="inscripcion.estudiante" name="estudiante" required>
          <mat-option *ngFor="let estudiante of estudiantes" [value]="estudiante">
            {{ estudiante.nombre }} {{ estudiante.apellido }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field appearance="fill">
        <mat-label>Curso</mat-label>
        <mat-select [(ngModel)]="inscripcion.curso" name="curso" required>
          <mat-option *ngFor="let curso of cursos" [value]="curso">
            {{ curso.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field appearance="fill">
        <mat-label>Fecha Inscripci贸n</mat-label>
        <input matInput [(ngModel)]="inscripcion.fechaInscripcion" name="fechaInscripcion" type="date" required>
      </mat-form-field>
    </div>

    <div class="mb-4">
      <mat-form-field appearance="fill">
        <mat-label>Calificaci贸n</mat-label>
        <input matInput [(ngModel)]="inscripcion.calificacion" name="calificacion" type="number" step="0.01">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Crear Inscripci贸n</button>
  </form>
</div>
